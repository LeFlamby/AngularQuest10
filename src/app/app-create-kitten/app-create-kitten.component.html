
<form (ngSubmit)="addKitten()" #kittenForm="ngForm">
  
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="kitten.name"
      required
    />

  
    <label for="breed">Breed</label>
    <input
      type="text"
      id="breed"
      name="breed"
      [(ngModel)]="kitten.breed"
      required
    />
  
    <label for="birthdate">Birthdate</label>
    <input
      type="date"
      id="birthdate"
      name="birthdate"
      [(ngModel)]="kitten.birthdate"
      required
    />
 
    <label for="photo">Link</label>
    <input
      type="text"
      id="photo"
      name="photo"
      [(ngModel)]="kitten.photo"
      required
    />
 
  <button
    type="submit"
    [class.btn-success]="kittenForm.valid"
    [disabled]="!kittenForm.valid"
  >
    Add
  </button>
</form>
